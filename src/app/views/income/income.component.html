<app-header></app-header>
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      INCOME DETAILS&nbsp;&nbsp;
      <button
        type="button"
        class="btn bg-indigo waves-effect"
        (click)="addincome()">
        <i class="material-icons">add</i>
        Add New Income</button>&nbsp;&nbsp;
    </div>
    <!-- Basic Table -->
    <div class="row-clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search...."
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8" style="background-color:white;">
          <table mat-table [dataSource]="dataSource" matSort>
            

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="contactNo">
                <th mat-header-cell *matHeaderCellDef>Conctact Number</th>
                <td mat-cell *matCellDef="let row">{{ row.contactNo }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let row">{{ row.date }}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
            </ng-container>
            
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef>Reason</th>
                <td mat-cell *matCellDef="let row">{{ row.reason }}</td>
              </ng-container>

             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">
                Action
              </th>
              <td mat-cell *matCellDef="let row"><br>
                <div>
                    <button
                   type="button"
                    class="btn bg-green waves-effect"
                    (click)="updateIncome(row)">
                    Edit Details</button
                  ><br>
           
                </div><br>
              </td>
            </ng-container> 
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <br>        
          <h1><p style="color : red; text-align: center; font-size:30px; background-color: white;">{{ err }}</p></h1>
          <br>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
    
      
    
    <!-- #END# Basic Table -->
  </div>
</section>
