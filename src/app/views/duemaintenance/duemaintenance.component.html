<app-header></app-header>
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
<b>Details of due maintenance for {{currmonth}},{{curryear}}</b>
<div align="end">
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ABC" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="flat_No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> flat No</th>
                <td mat-cell *matCellDef="let element"> {{element.flatNumber}} </td>
              </ng-container> 
  <ng-container matColumnDef="OwnerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner Name</th>
    <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
  </ng-container>
<!-- 
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Amount Due</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container> -->


  <ng-container matColumnDef="OwnerEmail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Email</th>
    <td mat-cell *matCellDef="let element"> {{element.ownerEmail}} </td>
  </ng-container>
  <ng-container matColumnDef="OwnerPhoneNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Contact No</th>
    <td mat-cell *matCellDef="let element"> {{element.ownerPhone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,100]"></mat-paginator>
<h1><p style="color : red; text-align: center; font-size:30px; " *ngIf="msg">{{ msg }}</p></h1>
</div>
</div>

</section>
