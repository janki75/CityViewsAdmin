<app-header></app-header>
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
     MONTHLY SALARY DETAILS
    </div><br>
    <!-- Basic Table -->
    <div class="row-clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search...."
            #input
          />
        </mat-form-field>
        <div class="mat-elevation-z8" style="background-color:white;">
          <table mat-table [dataSource]="dataSource" matSort>

            
            
            <!-- ID Column -->
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYEE NAME</th>
              <td mat-cell *matCellDef="let row">{{ row.employeeName }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="amountPaid">
              <th mat-header-cell *matHeaderCellDef>AMOUNT PAID</th>
              <td mat-cell *matCellDef="let row">{{ row.amountPaid }}</td>
            </ng-container>

            <ng-container matColumnDef="noOfLeaves">
                <th mat-header-cell *matHeaderCellDef>NO. OF LEAVES</th>
                <td mat-cell *matCellDef="let row">{{ row.noOfLeaves }}</td>
              </ng-container>
            
              <ng-container matColumnDef="datePaid">
                <th mat-header-cell *matHeaderCellDef>DATE</th>
                <td mat-cell *matCellDef="let row">{{ row.datePaid }}</td>
              </ng-container>
            


             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">
                ACTION
              </th>
              <td mat-cell *matCellDef="let row"><br>
                <div>
                    <button
                   type="button"
                    class="btn bg-green waves-effect"
                    data-toggle="modal" data-target="#defaultModal"
                    (click)=getSalDetailsById(row)
                  >
                    Edit-Details</button
                  >
                </div><br>
              </td>
            </ng-container> 
            <!-- Color Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <br>        
          <h1><p style="color : red; text-align: center; font-size:30px; background-color: white;" *ngIf="salDetails.length === 0">{{ msg }}</p></h1>
          <br>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
    <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            
              <div class="modal-header">
                  <h4 class="modal-title" id="defaultModalLabel">Update Expense Details</h4>
                  
              </div>
              <div class="modal-body">
                
              </div>
          </div>
      </div>
  </div>
    
    <!-- #END# Basic Table -->
  </div>
</section>
