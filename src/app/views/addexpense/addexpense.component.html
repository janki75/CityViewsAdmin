<app-header></app-header>
<section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="header">
          <h3>Add Expense Details</h3>
        </div>
        <div class="body">
            <form #addExpForm="ngForm" (ngSubmit)="addExpDetails(addExpForm.value)">
                <div class="row clearfix">
                  <div class="col-sm-12">
                    
                    <div class="form-group">
                        <div class="form-line">
                            <label for="contact">Amount</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter Amount"
                            pattern="[0-9]*"
                            title="Only Numbers are allowed"
                            required
                            [(ngModel)] = "Amt"
                            name="amt"
                          ngmodel
                          #amt="ngModel"
                          />
                        </div>
                      <span *ngIf="amt.invalid && amt.touched && amt.value" style="color:red; font-size:2; text-align:center;"> Entered Amount Is Invalid</span>
                      <span *ngIf="!amt.value && amt.touched" style="color:red; font-size:2; text-align:center;">Amount Field Must be Filled</span>
    
                    </div>
                    
                    
                    <div class="form-group">
                      <div class="form-line">
                          <label for="expdate">Date</label><br>
                          <mat-form-field color="accent" appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker2" [(ngModel)]="expDate" name="expdate" #expdate="ngModel" required>
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2 color="primary"></mat-datepicker>
                          </mat-form-field>
                        </div>
                  </div>
                      
                    <div class="form-group">
                      <div class="form-line">
                        <label for="contact">Reason</label>
                        <input
                          type="text"
                          title="Only Characters are allowed"
                          required
                          class="form-control"
                          placeholder="Enter Reason"
                          [(ngModel)] = "expReason"
                          name="expreason"
                          ngModel
                          #expreason="ngModel"
                        />
                      </div>
                                    <span *ngIf="!expreason.value && expreason.touched" style="color:red; font-size:2; text-align:center;">Reason Field Must be Filled</span>
                    </div>
                     
                      
                      
    <p style="color : red; text-align: center; font-size:medium">{{ err }}</p>  
                    <!-- <div v-if="error !== ''" class="alert alert-danger">{{ error }}</div> -->
                    <br />
                    <button type="submit" class="btn btn-success waves-effect m-r-20" [disabled] = "addExpForm.invalid">Save</button>
                    <button type="button" class="btn bg-red waves-effect" (click)="goBack()">Cancel</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>
  </section>
