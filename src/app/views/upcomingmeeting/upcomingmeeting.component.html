<app-header></app-header>
<section class="content">
    <div class="block-header">
        <h2>Upcoming Meeting Details</h2>
    </div>
    <br>
    <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="agenda">
            <th mat-header-cell *matHeaderCellDef> Agenda </th>
            <td mat-cell *matCellDef="let element"> {{element.agenda}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Topic </th>
            <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="minutesOfMeeting">
            <th mat-header-cell *matHeaderCellDef> Minutes of Meeting </th>
            <td mat-cell *matCellDef="let element"> {{element.minutesOfMeeting}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
          </ng-container>


          <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef> End Time </th>
            <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">
              ACTION
            </th>
            <td mat-cell *matCellDef="let element">
              <div>
                <button
                style="margin-left: 30%;"
                  type="button"
                  class="btn bg-cyan waves-effect"
                  (click)="onedit(element)"
                >
                  Edit</button
                >&nbsp;&nbsp;
                <button type="button"   data-toggle="modal" data-target="#myModal" class="btn bg-deep-orange waves-effect" (click)="ondelete(element.meetingId)">Delete</button>

                  <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">


                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Delete Meeting</h4>
                        </div>
                        <div class="modal-body">
                          <p>Are You Sure You Want To Delete This Meeting?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="onmodaldel()">Delete</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>

                    </div>
                  </div>
              </div>

            </td>
          </ng-container>
          <br>
          <h1><p style="color : red; text-align: center; font-size:30px; background-color: white;" *ngIf="items.length === 0">{{ msg }}</p></h1>
          <br>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>


</section>
