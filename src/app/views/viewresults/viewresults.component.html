<app-header></app-header>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>ELECTION DETAILS</h2>
            </div><br>
            <!-- Example -->
            

            
            
            <!-- Multiple Items To Be Open -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Election Details
                            </h2>
                            
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-xs-12 ol-sm-12 col-md-12 col-lg-12">
                                  <div
                                    class="panel-group"
                                    id="accordion_1"
                                    role="tablist"
                                    aria-multiselectable="true"
                                  >
                                  <div
                                  class="panel panel-primary"
                                  *ngFor="let item of pos"
                                >
                                  <div class="panel-heading" role="tab" id="headingTwo_1">
                                    <h4 class="panel-title">
                                      <a
                                        class="collapsed"
                                        role="button"
                                        data-toggle="collapse"
                                        data-parent="#accordion_1"
                                        [href]="'#' + item.id"
                                        aria-expanded="false"
                                        aria-controls="collapseTwo_1"
                                        (click) = "getDetails(item)"
                                      >
                                        {{ item.pos }}
                                      </a>
                                    </h4>
                                  </div>
                                            <div [id]="item.id" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo_19">
                                                <div class="panel-body"  style="background-color: white; color: black;">
                                                            <!-- Basic Table -->
                                                            <button *ngIf="eleResDetail.length != 0"
                                          class="btn btn-success waves-effect"
                                          style="margin-bottom: 1%;"
                                          data-target="#defaultModal"
                                          data-toggle="modal"
                                          (click) = getDetails(item)
                                        >
                                          View-Winner
                                </button>
                                                            <div class="row clearfix">
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="card">
                                                                        <div class="header">
                                                                            
                                                                        </div>
                                                                        <div class="body table-responsive">
                                                                            <table class="table">
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th>#</th>
                                                                                        <th>OWNER NAME</th>
                                                                                        <th>VOTECOUNT</th>
                                                                                    </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr *ngFor="let ele of eleResDetail">
                                                                                        <th scope="row">1</th>
                                                                                        <td>{{ ele.ownername }}</td>
                                                                                        <td>{{ ele.vote }}</td>
                                                                                    </tr>
                                                                                    
                                                                                </tbody>
                                                                                
                                                                            </table>
                                                                            <p style="color : red; text-align: center; font-size:large; font-weight: bold;" *ngIf="eleResDetail.length == 0">{{ msg }}</p>      
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="defaultModalLabel">Message</h4>
                        </div>
                        <div class="modal-body">
                          The winner is : {{ winner }}
                        </div>
                        <div class="modal-footer">
                                    <button type="button" class="btn bg-green waves-effect" data-dismiss="modal">OK</button>
                                  </div>
                    </div>
                </div>
            </div>
            <!-- #END# Multiple Items To Be Open -->
        </div>
    </section>
