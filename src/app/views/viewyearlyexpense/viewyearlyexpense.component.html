<app-header></app-header>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>YEARLY EXPENSE DETAILS</h2>
        </div><br><br>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            CURRENT YEAR'S EXPENSE DETAILS            
                        </h2>
                    </div>
                    <div class="body">
                        <ul class="list-group">
                            <li class="list-group-item">Funds<span class="badge bg-pink">+{{ totalFund }}</span></li>
                            <li class="list-group-item">Maintenance <span class="badge bg-cyan">+{{ totalMaint }}</span></li>
                            <li class="list-group-item">Income <span class="badge bg-teal">+{{ totalIncome }}</span></li>
                            <li class="list-group-item">Expense <span class="badge bg-orange">-{{ totalExp }}</span></li>
                            <li class="list-group-item">Total <span class="badge bg-purple">{{ totalIncome + totalFund + totalMaint - totalExp}}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Contextual Classes With Linked Items -->
    </div>
</section>
