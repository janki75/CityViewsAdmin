<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Arrange a Meeting
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form>
                    <label for="startTime">Choose Starting Time</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input name="startTime" [(ngModel)]="startTime" type="text" id="startTime" class="form-control" placeholder="Enter Meeting Topic">
                        </div>
                    </div>
                    <label for="endTime">Choose Ending Time</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input name="endTime" [(ngModel)]="endTime" type="datetime-local" id="endTime" class="form-control" placeholder="Choose End Time">
                        </div>
                    </div>
                    <label for="topic">Enter Meeting Topic</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input name="topic" [(ngModel)]="topic" type="text" id="topic" class="form-control" placeholder="Enter Meeting Topic">
                        </div>
                    </div>
                    <label for="agenda">Enter Meeting Agenda</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input name="agenda" [(ngModel)]="agenda" type="text" id="agenda" class="form-control" placeholder="Enter Meeting Agenda">
                        </div>
                    </div>
                    <label for="minutesOfMeeting">Add Minutes of Meeting</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input name="minutesOfMeeting" [(ngModel)]="minutesOfMeeting" type="text" id="minutesOfMeeting" class="form-control" placeholder="Add Minutes of Meeting">
                        </div>
                    </div>

                   
                    <br>
                    <button (click)="addItem()" type="button" class="btn btn-primary m-t-15 waves-effect">Add Meeting</button>
                </form>
            </div>
        </div>
    </div>
</div>
